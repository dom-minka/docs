paths:
  /v1/transfer:
    post:
      summary: Create a P2P transfer
      description: ''
      operationId: createTinTransfer
      tags:
        - Transfer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTransferRequest'
        required: true
      responses:
        '200':
          description: P2P TIN transfer created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateTransferResponse'
        '400':
          description: Transfer error message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '100':
          description: You don't have permissions to access this method
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '102':
          description: Invalid labels
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    get:
      summary: Get all transfers with support for filtering
      operationId: getTransfers
      parameters:
        - in: query
          name: transferId
          schema:
            type: string
        - in: query
          name: source
          schema:
            type: string
        - in: query
          name: target
          schema:
            type: string
        - in: query
          name: sourceBankBicfi
          schema:
            type: string
        - in: query
          name: targetBankBicfi
          schema:
            type: string
        - in: query
          name: type
          schema:
            type: string
            enum:
              - REQUEST
              - SEND
        - in: query
          name: status
          schema:
            type: string
            enum:
              - PENDING
              - COMPLETED
              - REJECTED
              - ERROR
              - ACCEPTED
              - CREATED
              - INITIATED
        - in: query
          name: pagesize
          description: items to fetch by page (e.g. 5)
          schema:
            type: string
        - in: query
          name: pagenum
          description: page to fetch
          schema:
            type: string
        - in: query
          name: sortBy
          description: field by which you want to order (e.g. created)
          schema:
            type: string
        - in: query
          name: sort
          schema:
            type: string
            enum:
              - asc
              - desc
        - in: query
          name: additionalProperties
          description: others ways to query, query a labels property, query using OR with keys and values, etc
          schema:
            type: object
            example:
              labels.domain: DOMAIN
              labels.tx_ref: FIRST_TX_REF,SECOND_TX_REF
              source,sourceWallet: WALLET
      tags:
        - Transfer
      responses:
        '200':
          description: Successful get of a transfer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transfers'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '100':
          description: You don't have permissions to access this method
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '104':
          description: Invalid handle
          content:
            application/json:
              schema:
